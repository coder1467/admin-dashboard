<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="header-top">
            <div class="search">
                <img src="images/search-icon.svg" alt="">
                <input type="text">
            </div>
            <div class="header-top-right">
                <img src="images/bell-icon.svg" alt="">
                <img src="images/profile-pic.jpg" alt="" class="profile-pic" width="40px">
                <span class="admin-name">Morgan Oakley</span>
            </div>
        </div>

        <div class="header-bottom">
            <div class="header-bottom-left">
                <img src="images/profile-pic.jpg" alt="" class="profile-pic" width="50px">
                <div class="hello-user-text">
                    Hi there,<br>
                    <span>Morgan Oakley (@morgan)</span>
                </div>
            </div>
            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar"></div>

    <div class="main-content"></div>
</body>

</html>

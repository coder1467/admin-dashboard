<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="header">
        <div class="header-top">
            <div class="search">
                <img src="images/search-icon.svg" alt="">
                <input type="text">
            </div>
            <div class="header-top-right">
                <img src="images/bell-icon.svg" alt="">
                <img src="images/profile-pic.jpg" alt="" class="profile-pic" width="40px">
                <span class="admin-name">Morgan Oakley</span>
            </div>
        </div>

        <div class="header-bottom">
            <div class="header-bottom-left">
                <img src="images/profile-pic.jpg" alt="" class="profile-pic" width="50px">
                <div class="hello-user-text">
                    Hi there,<br>
                    <span>Morgan Oakley (@morgan)</span>
                </div>
            </div>
            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="dashboard" style="margin-bottom: 30px;">
            <img src="images/dashboard-icon.svg" alt="" width="36px">
            <span>Dashboard</span>
        </div>
        <div class="home">
            <img src="images/home-icon.svg" alt="" width="20px">
            <span>Home</span>
        </div>
        <div class="profile">
            <img src="images/profile-icon.svg" alt="" width="20px">
            <span>Profile</span>
        </div>
        <div class="messages">
            <img src="images/message-icon.svg" alt="" width="20px">
            <span>Messages</span>
        </div>
        <div class="history">
            <img src="images/history-icon.svg" alt="" width="20px">
            <span>History</span>
        </div>
        <div class="tasks">
            <img src="images/task-icon.svg" alt="" width="20px">
            <span>Tasks</span>
        </div>
        <div class="communities" style="margin-bottom: 30px;">
            <img src="images/community-icon.svg" alt="" width="20px">
            <span>Communities</span>
        </div>
        <div class="setting">
            <img src="images/settings-icon.svg" alt="" width="20px">
            <span>Settings</span>
        </div>
        <div class="support">
            <img src="images/support-icon.svg" alt="" width="20px">
            <span>Support</span>
        </div>
        <div class="privacy">
            <img src="images/privacy-icon.svg" alt="" width="20px">
            <span>Privacy</span>
        </div>
    </div>

    <div class="main-content"></div>
</body>

</html>
